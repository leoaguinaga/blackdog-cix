<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC59Dzb8Tw-fqeXJjWi74jxzDw9LjZ-c_w"></script>
    <script>
        function initMap() {
            var location = {lat: -34.397, lng: 150.644};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
<div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
