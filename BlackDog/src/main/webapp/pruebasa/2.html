<!DOCTYPE html>
<html>
<head>
  <title>Calcular Distancia</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkmgDHg20078nXf7pHQUU6_r7RxS7TuHA&libraries=places"></script>
  <script>
    function calculateDistance() {
      var origin = 'Tarata 178, Chiclayo, Lambayeque, PER';
      var destination = 'Capac Yupanqui #1075 ,Chiclayo, Lambayeque, PER';
      var service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix(
              {
                origins: [origin],
                destinations: [destination],
                travelMode: 'DRIVING',
              }, callback);

      function callback(response, status) {
        if (status == 'OK') {
          var results = response.rows[0].elements;
          var distance = results[0].distance.text;
          var duration = results[0].duration.text;
          document.getElementById('output').innerHTML =
                  'Distancia: ' + distance + '<br>Duraci√≥n: ' + duration;
        }
      }
    }
  </script>
</head>
<body onload="calculateDistance()">
<div id="output"></div>
</body>
</html>
