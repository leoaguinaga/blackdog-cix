<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Google Maps API</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtWFd_3Gt-l9bHY7Iv5My8uG9vpq-vb58&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>Mapa con Google Maps API</h3>
<div id="map"></div>
<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });
    }
</script>
</body>
</html>
